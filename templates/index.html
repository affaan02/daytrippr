{% extends "base.html" %}
{% block content %}

<h1 class="text-3xl font-bold mb-4">
  Find a <span class="text-indigo-600">same-day trip</span>
</h1>
<p class="mb-6 text-slate-600">
  Morning arrival, evening return — in one clean search.
</p>

<form method="get" action="{{ url_for('results') }}" class="grid gap-4 md:grid-cols-2 lg:grid-cols-4 bg-white p-6 rounded-2xl shadow-md">
  <div>
    <label class="block text-sm font-medium">Origin (IATA)</label>
    <input type="text" name="origin" placeholder="SFO" class="mt-1 w-full border rounded-md p-2" required>
  </div>
  <div>
    <label class="block text-sm font-medium">Destination (IATA)</label>
    <input type="text" name="destination" placeholder="DTW" class="mt-1 w-full border rounded-md p-2">
  </div>
  <div>
    <label class="block text-sm font-medium">Trip date</label>
    <input type="date" name="date" class="mt-1 w-full border rounded-md p-2">
  </div>
  <div>
    <label class="block text-sm font-medium">Max price (USD)</label>
    <input type="number" name="max_price" placeholder="e.g. 220" class="mt-1 w-full border rounded-md p-2">
  </div>
  <div class="flex items-center gap-2 col-span-full">
    <input type="checkbox" name="morning_arrival" checked>
    <label>Morning arrival</label>
    <input type="checkbox" name="evening_return" checked>
    <label>Evening return</label>
  </div>
  <div class="col-span-full flex gap-3">
    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md">
      Search
    </button>
    <a href="{{ url_for('api_search') }}" class="px-4 py-2 rounded-md border border-slate-300 hover:bg-slate-50">
      API example
    </a>
  </div>
</form>

<p class="mt-6 text-sm text-slate-500">
  Tip: Start with your usual routes (e.g., SFO ⇄ DTW). Data is mocked for now —
  plug in a real API later without changing the UI.
</p>

{% endblock %}
