{% extends "base.html" %}
{% block content %}

<section class="mb-6 md:mb-8">
  <h1 class="text-[28px] sm:text-4xl md:text-5xl font-semibold leading-tight mb-2">
    Find a
    <span class="bg-gradient-to-r from-indigo-600 to-cyan-500 bg-clip-text text-transparent">
      same-day trip
    </span>
  </h1>
  <p class="text-slate-600 max-w-2xl">
    Morning arrival, evening return — in one clean search.
  </p>
</section>

<form method="get" action="{{ url_for('search_page') }}"
      class="bg-white rounded-2xl shadow border border-slate-100 p-4 sm:p-5 md:p-6 grid gap-4">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
    <div>
      <label class="block text-xs font-medium text-slate-600 mb-1">Origin (IATA)</label>
      <input name="origin" required placeholder="SFO"
             value="{{ request.args.get('origin','SFO') or 'SFO' }}"
             class="w-full rounded-xl border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 px-3 py-3 text-base">
    </div>
    <div>
      <label class="block text-xs font-medium text-slate-600 mb-1">Destination (IATA)</label>
      <input name="destination" required placeholder="DTW"
             value="{{ request.args.get('destination','DTW') or 'DTW' }}"
             class="w-full rounded-xl border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 px-3 py-3 text-base">
    </div>
    <div>
      <label class="block text-xs font-medium text-slate-600 mb-1">Trip date</label>
      <input type="date" name="trip_date" required value="{{ default_date }}"
             class="w-full rounded-xl border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 px-3 py-3 text-base">
    </div>
    <div>
      <label class="block text-xs font-medium text-slate-600 mb-1">Max price (USD)</label>
      <input type="number" inputmode="numeric" pattern="[0-9]*" name="max_price" placeholder="e.g. 220"
             class="w-full rounded-xl border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 px-3 py-3 text-base">
    </div>
  </div>

  <div class="flex flex-wrap items-center gap-6 pt-1">
    <label class="flex items-center gap-2">
      <input type="checkbox" name="morning_arrival" value="true" checked class="rounded">
      <span class="text-sm">Morning arrival</span>
    </label>
    <label class="flex items-center gap-2">
      <input type="checkbox" name="evening_departure" value="true" checked class="rounded">
      <span class="text-sm">Evening return</span>
    </label>
  </div>

  <div class="flex flex-wrap gap-3">
    <button class="w-full sm:w-auto px-5 py-3 rounded-xl bg-indigo-600 text-white text-base font-medium hover:bg-indigo-700 shadow-sm">
      Search
    </button>
    <a href="{{ url_for('api_search') }}?origin=SFO&destination=DTW&trip_date={{ default_date }}&morning_arrival=true&evening_departure=true"
       class="w-full sm:w-auto px-5 py-3 rounded-xl bg-slate-100 text-slate-800 text-base font-medium hover:bg-slate-200 border border-slate-200 text-center">
      API example
    </a>
  </div>
</form>

<p class="mt-6 text-sm text-slate-600">
  Tip: Start with your usual routes (e.g., SFO ↔ DTW). Data is mocked now — plug a real API later without changing the UI.
</p>
{% endblock %}
